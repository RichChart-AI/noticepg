<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>부자차트 공지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin:0;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            font-family:Arial, sans-serif;
            background-color:#f8f9fa;
        }
        .notice-box{
            background:white;
            padding:60px 80px;
            border-radius:12px;
            box-shadow:0 10px 30px rgba(0,0,0,0.08);
            text-align:center;
        }
        h1{
            margin:0;
            font-size:32px;
            color:#222;
        }
    </style>
</head>
<body>

    <div class="notice-box">
        <h1>부자차트 공지 입니다</h1>
    </div>

</body>
</html>
